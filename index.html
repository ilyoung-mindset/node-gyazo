<!doctype html>
<link rel="stylesheet" type="text/css" href="./style.css">
<title>gyazo server</title>
<h1>gyazo server</h1>
<form action="?" id="gyazo-upload" method="POST" enctype="multipart/form-data">
  <fieldset>
    <legend><label for="gyazo-id">Gyazo ID</label></legend>
    <input type="text" name="id" id="gyazo-id" value="" placeholder="gyazo id"></p>
  </fieldset>
  <p><input type="file" name="imagedata" id="imagedata" accept="image/png" required><label for="imagedata"><output>SELECT UPLOAD FILES</output></label></p>
  <menu>
    <li><button type="submit">UPLOAD</button></li>
    <li><button type="reset">RESET</button></li>
  </menu>
</form>
<script src="https://raw.github.com/ykzts/node-gyazo/master/lib/public/uploader.js"></script>
<script>(function(global) {
  if (global.GyazoUploader) {
    global.GyazoUploader.prototype.uploadPng = function uploadPng(file, callback) {
      var uri = (global.URL || global.webkitURL || global.mozURL).createObjectURL(file);
      callback.call(this, null, uri);
    };
  }
})(this)</script>
<script src="https://raw.github.com/ykzts/node-gyazo/master/lib/public/site-script.js"></script>
